

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Login - Jini</title>
<link rel="stylesheet" type="text/css" href="assets/css/vendor/kendo-nova-all.css">
<link rel="stylesheet" type="text/css" href="assets/css/style.css">
<link rel="icon" type="image/png" href="assets/img/favicon.png" />
</head>

<body>


<header role="banner">
  <div class="header-content-main">
    <div class="brand">
      <svg class="jini-logo">
        <use xlink:href="assets/img/jini.svg#jini-logo"></use>
      </svg>
      <h1>Jini</h1>
    </div>
    <div class="greeting">
      <p>Hej, <strong>Username</strong></p>
    </div>
  </div>
</header>






<div class="container mt-3 mb-0">
  <div class="col">
    <h1>Login</h1>
    <div class="mo-form-group">
                    <label for="b02">Username</label>
                    <input id="b02" type="text" class="k-textbox error">
                    <p class="jini-form-error">
                      <span class="k-icon k-i-close-circle mr-lt"></span>Oops ... you need to fill out something here!</p>
                  </div>
    <div class="mo-form-group">
                    <label for="b03">password</label>
                    <input id="b03" type="password" class="k-textbox error" required>
                    <p class="jini-form-error">
                      <span class="k-icon k-i-close-circle mr-lt"></span>Oops ... you need to fill out something here!</p>
                  </div>
    <label class="col2 mt-1">Save Password?
      <input type="checkbox" checked="checked">
      <span class="checkmark"></span> </label>
    <input type="submit" value="Login" class="k-button k-primary">
	  
	  
	  
	  
	  
	  
  </div>
</div>
<footer role="contentinfo">
  <div class="footer-content">
    <p>Jini</p>
  </div>
</footer>
<script src="assets/js/vendor/jquery-3.1.1.min.js"></script> 
<script src="assets/js/vendor/kendo.all.min.js"></script> 
<script src="assets/js/jini-oa-kendo-controls.js"></script> 
<script src="assets/js/jini-oa-caller.js"></script> 
</body>
</html>
