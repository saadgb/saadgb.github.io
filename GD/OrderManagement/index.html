

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Ordrer - Manual Orders - Jini</title>
<link rel="stylesheet" type="text/css" href="assets/css/vendor/kendo-nova-all.css">
<link rel="stylesheet" type="text/css" href="assets/css/style.css">
<link rel="icon" type="image/png" href="assets/img/favicon.png" />
</head>

<body>


<header role="banner">
  <div class="header-content-main">
    <div class="brand">
      <svg class="jini-logo">
        <use xlink:href="assets/img/jini.svg#jini-logo"></use>
      </svg>
      <h1>Jini</h1>
    </div>
    <div class="greeting">
      <p>Hej, <strong>Username</strong></p>
    </div>
  </div>
</header>






<div class="container mt-1 mb-0">
  <div class="content center-item">
    <h4 class="search-title"><strong>Enter Order Number</strong></h4>
    <form class="prod-search-box jini-input-group">
      <input class="k-textbox" type="text" />
      <button class="k-button k-primary">Search</button>
    </form>
  </div>
</div>
<div class="container-fluid mb-1">
  <div class="block-level-actions pos-static mb-1">
    <button class="jini-btn" style="display: block; margin-left: auto "><span class="k-icon k-i-xls mr-less"></span>Export to Excel</button>
	<button class="jini-btn" style="display: block; "><span class="k-icon k-i-error mr-less"></span>Show Errors</button>
    <button class="jini-btn" style="display: block; "><span class="k-icon k-i-filter-clear mr-less"></span>Clear Filters</button>
  </div>
  <script src="https://demos.telerik.com/kendo-ui/content/shared/js/people.js"></script>
  <div id="grid"></div>
</div>
<footer role="contentinfo">
  <div class="footer-content">
    <p>Jini</p>
  </div>
</footer>
<script src="assets/js/vendor/jquery-3.1.1.min.js"></script> 
<script src="assets/js/vendor/kendo.all.min.js"></script> 
<script src="assets/js/jini-oa-kendo-controls.js"></script> 
<script src="assets/js/jini-oa-caller.js"></script> 
</body>
</html>
