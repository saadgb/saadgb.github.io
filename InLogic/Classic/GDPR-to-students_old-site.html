<body>
<section id="gdpr-student"> <br>
  <div class="container mt-5">
    <div class="row">
      <div class="col-xl-12 gdpr-margin-bottom">
        <div class="card gdpr-first-custom">
          <div class="card-header">
            <label class="pt-2"><strong>Welcome John!</strong></label>
          </div>
          <div class="card-body">
            <p class="card-text">Please select your privacy settings below. Please allow us to save your data.</p>
            <br>
            <div class="row">
              <div class="col-sm-12 col-md-6">
                <p class="text-uppercase"><strong>Your profile picture </strong><br>
                  <span class="gdpr-font-normal">We will save your profile picture in our records</span></p>
              </div>
              <div class="col-sm-12 col-md-6">
                <div class="custom-control custom-radio custom-control-inline">
                  <input type="radio" id="customRadioInline1" name="customRadioInline1" class="custom-control-input" checked>
                  <label class="custom-control-label" for="customRadioInline1">YES</label>
                </div>
                <div class="custom-control custom-radio custom-control-inline">
                  <input type="radio" id="customRadioInline2" name="customRadioInline1" class="custom-control-input">
                  <label class="custom-control-label" for="customRadioInline2">NO</label>
                </div>
              </div>
            </div>
            <br>
            <div class="row">
              <div class="col-sm-12 col-md-6">
                <p class="text-uppercase"><strong>Your absense data </strong><br>
                  <span class="gdpr-font-normal">We will save your profile picture in our records</span></p>
              </div>
              <div class="col-sm-12 col-md-6">
                <div class="custom-control custom-radio custom-control-inline">
                  <input type="radio" id="customRadioInline3" name="customRadioInline3" class="custom-control-input" checked >
                  <label class="custom-control-label" for="customRadioInline3">YES</label>
                </div>
                <div class="custom-control custom-radio custom-control-inline">
                  <input type="radio" id="customRadioInline4" name="customRadioInline3" class="custom-control-input">
                  <label class="custom-control-label" for="customRadioInline4">NO</label>
                </div>
              </div>
            </div>
			  <br>
			    <div class="row">
              <div class="col-sm-12 col-md-6">
                <p class="text-uppercase"><strong>Your data </strong><br>
                  <span class="gdpr-font-normal">We will save your different data in our records</span></p>
              </div>
              <div class="col-sm-12 col-md-6">
               <div class="custom-control custom-control-inline custom-checkbox">
  <input type="checkbox" class="custom-control-input" id="customCheck1" checked>
  <label class="custom-control-label" for="customCheck1">Option 1</label>
</div>
                <div class="custom-control custom-control-inline custom-checkbox">
  <input type="checkbox" class="custom-control-input" id="customCheck2" checked>
  <label class="custom-control-label" for="customCheck2">Option 2</label>
</div>
				  
				   <div class="custom-control custom-control-inline custom-checkbox">
  <input type="checkbox" class="custom-control-input" id="customCheck3" >
  <label class="custom-control-label" for="customCheck3">Option 3</label>
</div>
              </div>
            </div>
          </div>
          <div class="card-footer">
            <button class="btn btn-secondary custom-save-btn float-right mr-2" type="button" id="button1">save</button>
            <button class="btn btn-secondary custom-cancel-btn float-right mr-2" type="button" id="button2">cancel</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
