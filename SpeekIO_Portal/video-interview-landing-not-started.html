<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- meta.njk -->
    <meta charset="utf-8">
    <title>SpeekIO</title>
    <!-- change this -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" type="text/css" href="assets/css/bootree.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/quill.snow.css">
    <link rel="stylesheet" type="text/css" href="assets/css/apexcharts.css">
    <link rel="shortcut icon" href="assets/img/favicon.ico" type="image/x-icon">
    <link rel="icon" href="assets/img/favicon.ico" type="image/x-icon">
    <script src="assets/js/apexcharts.min.js"></script>
    <!-- end meta.njk -->
  </head>
  <body style="--primary:#1F3D5E; --secondary:#1F3D5E;">
    <header>
      <nav class="navbar navbar-top navbar-expand-xl navbar-dark bg-white">
        <div class="sidebar-brand p-2 "> <a href="#"> <img src="assets/img/speekio-logo.svg" width="130"> </a> </div>
        <div class="collapse navbar-collapse" id="navbarsExample02">
          <ul class="navbar-nav ml-auto">
            <li> Candidate Video Interview Session</li>
          </ul>
        </div>
      </nav>
    </header>
    <main>
      <section class="sectionE not-expanded">
        <div class="container-fluid scroll-wrapper-interview mt-3">
          <div class="row ">
            <div class="col-md-9">
              <div class="jumbotron text-center">
                <h1 class="display-4">Please wait ...</h1>
                <p class="lead">Interview has not started yet.</p>
                <button type="button" class="btn btn-primary" disabled><i class="fas fa-video"></i>Join interview</button>
                <ul class="list-group mt-3 list-unstyled ">
                  <li></li>
                  <li></li>
                </ul>
                <div class="d-flex justify-content-center">
                  <div class="video-thumb-interview mr-3 video-container"><i class="fas fa-video-slash text-muted fa-2x"></i></div>
                </div>
                <div class="d-flex justify-content-center mt-3"> <i class=" fas fa-camera pt-1" data-toggle="tooltip" data-placement="top" title="Camera"></i>
                  <div class="custom-control custom-switch ml-1 mr-3">
                    <input type="checkbox" class="custom-control-input" id="customSwitch1">
                    <label class="custom-control-label" for="customSwitch1"></label>
                  </div>
                  <i class=" fas fa-microphone-alt pt-1 " data-toggle="tooltip" data-placement="top" title="Microphone"></i>
                  <div class="custom-control custom-switch ml-1">
                    <input type="checkbox" class="custom-control-input" id="customSwitch2">
                    <label class="custom-control-label" for="customSwitch2"></label>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-md-3">
              <div class="card mb-4">
                <div class="card-header  card-header-custom ">
                  <h5 class="mb-0">Interview of John Smith</h5>
                </div>
                <div class="card-body">
                  <div class="form-group mb-3">
                    <label for="formGroupExampleInput" class="font-weight-bold">Job title</label>
                    <p>Project management</p>
                  </div>
                  <div class="form-group mb-0">
                    <label for="formGroupExampleInput" class="font-weight-bold">Interview date & time</label>
                    <p class="mb-0"><span class="mr-3">24-05-2020</span><span>04:00 PM</span></p>
                  </div>
                </div>
              </div>
              <div class="card">
                <div class="card-header  card-header-custom ">
                  <h5 class="mb-0">Participant(s)</h5>
                </div>
                <div class="card-body">
                  <p class="mb-2">No participants joined yet</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <!-- footer.njk -->
    <footer role="contentinfo" class="">
    </footer>
    <!-- end footer.njk -->
    <script src='assets/js/vendor/jquery-3.4.1.min.js'></script>
    <script src='assets/js/jquery-ui.min.js'></script>
    <script src='assets/js/vendor/bootstrap.bundle.min.js'></script>
    <script src='assets/js/bootree.min.js'></script>
    <script src='assets/js/quill.js'></script>
    <script src='assets/js/snap.svg-min.js'></script>
    <script src='assets/js/speekio-custom.js'></script>
    <script src='assets/js/speekio-caller.js'></script>
  </body>
</html>
