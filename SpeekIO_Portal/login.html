<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- meta.njk -->
    <meta charset="utf-8">
    <title>SpeekIO</title>
    <!-- change this -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" type="text/css" href="assets/css/bootree.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/quill.snow.css">
    <link rel="stylesheet" type="text/css" href="assets/css/apexcharts.css">
    <link rel="shortcut icon" href="assets/img/favicon.ico" type="image/x-icon">
    <link rel="icon" href="assets/img/favicon.ico" type="image/x-icon">
    <script src="assets/js/apexcharts.min.js"></script>
    <!-- end meta.njk -->
  </head>
  <body style="--primary:#1F3D5E; --secondary:#1F3D5E;">
    <main>
      <content class="p-0">
        <section class="login"> <span class="illustration d-flex justify-content-center"> <img src="assets/img/login-illustration.svg" width="300"> </span>
          <div class="login-section">
            <div class=" container">
              <h1 class="text-center"><span class="text-primary">Sign In </span></h1>
            </div>
            <div class="container d-flex justify-content-center">
              <div class="login-container ">
                <div class="card ">
                  <div class="card-body">
                    <form class="p-2">
                      <label for="InputEmail">Email</label>
                      <div class="input-group mb-3">
                        <div class="input-group-prepend"> <span class="input-group-text" id="basic-addon1"><i class="fas fa-envelope"></i></span> </div>
                        <input type="email" class="form-control" id="InputEmail" aria-describedby="InputEmailHelp" placeholder=" Enter your email id">
                      </div>
                      <label for="InputPassword">Password</label>
                      <div class="input-group mb-3">
                        <div class="input-group-prepend"> <span class="input-group-text" id="basic-addon1"><i class="fas fa-lock"></i></span> </div>
                        <input type="password" class="form-control" id="InputPassword" aria-describedby="InputPasswordHelp" placeholder="Enter your password">
                      </div>
                      <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="customCheck1" checked>
                        <label class="custom-control-label" for="customCheck1">Remember me</label>
                      </div>
                      <div class="text-center mt-3"> <a href="index.html" class="btn btn-primary w-100 " data-type="success" data-message="You have successfully signed in, please wait...."> <span class="spinner-grow spinner-grow-sm mr-1" role="status" aria-hidden="true"></span>Sign in</a>
                        <div class="mt-3"> <a href="#" class="text-muted " data-toggle="modal" data-target="#forgetModal">Forgot your password? </a> </div>
                      </div>
                    </form>
                  </div>
                </div>
                <div class="text-muted mt-5 d-flex justify-content-center"> <a href="signup.html" class="text-primary ">Create your Account <i class=" ml-1 fas fa-long-arrow-alt-right align-middle"></i> </a> </div>
              </div>
            </div>
          </div>
          <!-- Modal -->
          <div class="modal fade" id="forgetModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Forgot Password</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close"> <span aria-hidden="true">&times;</span> </button>
                </div>
                <div class="modal-body modal-body-unset-height">
                  <div class="form-group">
                    <label for="InputEmail">Enter your Email</label>
                    <input type="email" class="form-control  mb-1" id="InputEmail" aria-describedby="InputEmailHelp" placeholder="Enter your email id">
                  </div>
                </div>
                <div class="modal-footer"> <a href="#" class="mr-3">Resend Email</a>
                  <button type="button" class="btn btn-primary">Recover Account</button>
                </div>
              </div>
            </div>
          </div>
        </section>
        <!-- end index.html -->
        </section>
      </content>
    </main>
    <!-- footer.njk -->
    <footer role="contentinfo" class="">
    </footer>
    <!-- end footer.njk -->
    <script src='assets/js/vendor/jquery-3.4.1.min.js'></script>
    <script src='assets/js/jquery-ui.min.js'></script>
    <script src='assets/js/vendor/bootstrap.bundle.min.js'></script>
    <script src='assets/js/bootree.min.js'></script>
    <script src='assets/js/quill.js'></script>
    <script src='assets/js/snap.svg-min.js'></script>
    <script src='assets/js/speekio-custom.js'></script>
    <script src='assets/js/speekio-caller.js'></script>
  </body>
</html>
