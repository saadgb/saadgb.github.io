  <body style="--primary:#1F3D5E; --secondary:#1F3D5E;">
    <main>
      <section>
        <div id="wrapper" class="toggled">
          <div id="sidebar-wrapper">
            <ul class="sidebar-nav">
              <li class="sidebar-brand text-white"> Analytical and technical </li>
              <li> <a href="#" class="text-success">Question 1 <i class="fas fa-check-circle "></i></a> </li>
              <li> <a href="#">Question 2 <i class="fas fa-check-circle"></i></a> </li>
              <li> <a href="#">Question 3 <i class="fas fa-check-circle"></i></a> </li>

              <li> <a href="#">Question 2 <i class="fas fa-check-circle"></i></a> </li>
              <li> <a href="#">Question 3 <i class="fas fa-check-circle"></i></a> </li>
            </ul>
          </div>
          <!-- Page Content -->
          <div id="page-content-wrapper">
            <div class="container pt-4 candidate-wrapper">
              <div class="row">
                <div class="col-md-12">
                  <div class="card name-title-card mt-3">
                    <div class="card-body">
                      <div class="d-flex justify-content-between">
                        <div>
                          <h5 class="mb-0">Feedback required</h5>
                        </div>
                      </div>
                      <hr class="mt-1">
                      <div class="d-flex justify-content-center">
                        <div id="full-stars-example">
                          <div class="rating-group">
                            <input class="rating__input rating__input--none" name="rating" id="rating-none" value="0" type="radio">
                            <label aria-label="No rating" class="rating__label" for="rating-none"><i class="rating__icon rating__icon--none fa fa-ban"></i></label>
                            <label aria-label="1 star" class="rating__label" for="rating-1"><i class="rating__icon rating__icon--star fa fa-star"></i></label>
                            <input class="rating__input" name="rating" id="rating-1" value="1" type="radio">
                            <label aria-label="2 stars" class="rating__label" for="rating-2"><i class="rating__icon rating__icon--star fa fa-star"></i></label>
                            <input class="rating__input" name="rating" id="rating-2" value="2" type="radio">
                            <label aria-label="3 stars" class="rating__label" for="rating-3"><i class="rating__icon rating__icon--star fa fa-star"></i></label>
                            <input class="rating__input" name="rating" id="rating-3" value="3" type="radio" checked>
                            <label aria-label="4 stars" class="rating__label" for="rating-4"><i class="rating__icon rating__icon--star fa fa-star"></i></label>
                            <input class="rating__input" name="rating" id="rating-4" value="4" type="radio">
                            <label aria-label="5 stars" class="rating__label" for="rating-5"><i class="rating__icon rating__icon--star fa fa-star"></i></label>
                            <input class="rating__input" name="rating" id="rating-5" value="5" type="radio">
                          </div>
                          <p class="desc">Please rate and comment below if any!</p>
                        </div>
                      </div>
                      <textarea class="form-control height-fix" placeholder="Add any comment"></textarea>
                    </div>
                  </div>
                </div>
              </div>
              <nav class="navbar fixed-bottom navbar-light bg-dark justify-content-end">
                <form class="form-inline my-2 my-lg-0">
                  <a href="reviewer-view-1.html">
                    <button type="button" class="btn btn-outline-primary text-white mr-3">Back</button>
                  </a>
                  <a href="#">
                    <button type="button" class="btn btn-primary">Save & Finish</button>
                  </a>
                </form>
              </nav>
            </div> <!-- /#page-content-wrapper -->

    <!-- footer.njk -->
    <footer role="contentinfo" class="">
