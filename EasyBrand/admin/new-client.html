<body class="app mb-5">

<!-- Main content -->
<main class="main">
<div class="container">
<div class="row mt-5 px-3">
  <div class="col-sm-6">
    <div class="card">
      <div class="card-header px-3"> Company Information </div>
      <div class="card-content px-3 py-2">
        <div class="form-group center-align">
          <label>Company Logo</label>
          <input type="file" class="form-control">
        </div>
        <div class="form-group">
          <label>Company Name</label>
          <input type="text" class="form-control" placeholder="Enter your company name" value="Embrace IT">
        </div>
        <div class="form-group">
          <label>Street <span class="font-xs text-muted px-1">(Optional)</span></label>
          <input type="text" class="form-control"  placeholder="Enter street name" value="Kildehøjvej 12">
        </div>
        <div class="form-group">
          <label>City <span class="font-xs text-muted px-1">(Optional)</span></label>
          <input type="text" class="form-control"  placeholder="Enter your city" value="Birkerød">
        </div>
        <div class="form-group">
          <label>Zip Code <span class="font-xs text-muted px-1">(Optional)</span></label>
          <input type="text" class="form-control" placeholder="Enter your zip code" value="3460">
        </div>
        <div class="form-group">
          <label>Country <span class="font-xs text-muted px-1">(Optional)</span></label>
          <input type="text" class="form-control" placeholder="Country name" value="Denmark">
        </div>
        <div class="form-group">
          <label>Phone Number</label>
          <input type="text" class="form-control" placeholder="Enter phone number" value="+45 3615 3600">
        </div>
        <div class="form-group">
          <label>URL <span class="font-xs text-muted px-1">(Optional)</span></label>
          <input type="text" class="form-control" placeholder="Enter company URL" value="www.embrace-it.com">
        </div>
      </div>
    </div>
  </div>
  <div class="col-sm-6">
    <div class="card">
      <div class="card-header px-3"> Contact Person </div>
      <div class="card-content px-3 py-2">
        <div class="form-group center-align">
          <label>Picture</label>
          <input type="file" class="form-control">
        </div>
        <div class="form-group">
          <label>Name</label>
          <input type="text" class="form-control" placeholder="John Doe" value="Peter Gabriel">
        </div>
        <div class="form-group">
          <label>Email</label>
          <input type="email" class="form-control" placeholder="someone@gmail.com" value="peter.gabriel@gmail.com">
        </div>
        <div class="form-group">
          <label>Phone Number</label>
          <input type="text" class="form-control" placeholder="+4432556212" value="+4432556212">
        </div>
      </div>
      <div class="card-header px-3"> License Details </div>
      <div class="card-content px-3 py-2">
        <div class="form-group">
          <label class="col-sm-3 px-0">License</label>
          <div class="col-sm-9">
            <div class="radio">
              <label for="essential">
                <input type="radio" id="essential" name="license">
                Essential (asdkakdsm asdsmna sdasd,mna,mdsnasd )</label>
            </div>
            <div class="radio">
              <label for="professional">
                <input type="radio" id="professional" name="license">
                Professional</label>
            </div>
            <div class="radio">
              <label for="enterprise">
                <input type="radio" id="enterprise" name="license">
                Enterprise</label>
            </div>
          </div>
        </div>
        <div class="form-group">
          <label>Date of Expiry</label>
          <input type="date" class="form-control" value="01-01-2018">
        </div>
      </div>
      <div class="card-footer">
        <button class="btn btn-primary float-right">Add client</button>
      </div>
    </div>
  </div>
</div>
</main>

<!-- Add person Modal start -->
<div class="remodal" data-remodal-id="add-person-modal" role="dialog" aria-labelledby="modal1Title" aria-describedby="share-modal">
  <button data-remodal-action="close" class="remodal-close" aria-label="Close"></button>
  <div class="remodal-header text-center py-3">
    <h4>Invite people</h4>
  </div>
  <div class="remodal-content">
    <div class="input-group mb-3 px-5"> <span class="input-group-addon"><i class="icon-envelope"></i></span>
      <input type="text" class="form-control" placeholder="Add multiple comma seperated email addresses">
    </div>
    <div class="form-group mb-3 px-5">
      <textarea class="form-control" placeholder="Add a personal message"></textarea>
    </div>
  </div>
  <div class="remodal-footer text-center">
    <button data-remodal-action="confirm" class="btn btn-primary">Send an invite</button>
  </div>
</div>
<!-- add person Modal End --> 

<script src="../assets/js/popper.min.js"></script> 
<script src="../assets/js/jquery.min.js"></script> 
<script src="../assets/js/bootstrap.min.js"></script>

<script src="../assets/js/remodal.js"></script>
</body>
</html>
