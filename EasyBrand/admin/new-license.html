<html lang="en" ng-app="plunker">
<head>
<meta charset="utf-8">

<link href="../assets/css/style.css" rel="stylesheet">
<link href="../assets/css/remodal.css" rel="stylesheet">
<link href="../assets/css/ng-tags-input.css" rel="stylesheet">
</head>
<header class="portal">
  <nav class="navbar navbar-expand-lg navbar-light navbar-portal">
  <a class="navbar-brand mr-5" href="#"><img src="../assets/img/easy-brand-logo-only.svg" width="30" height="30" class="d-inline-block align-top portal-img mr-2" alt="">Admin Portal</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
    <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
      <ul class="navbar-nav mr-auto mt-2 mt-lg-1">
        <li class="nav-item"><a class="nav-link" href="clients.html">Clients<span class="sr-only">(current)</span></a></li>
        <li class="nav-item"><a class="nav-link" href="market.html">Market</a></li>
        <li class="nav-item active"><a class="nav-link" href="licenses.html">Licenses</a></li>
        <li class="nav-item"><a class="nav-link" href="field-manager.html">Field Manager</a></li>

      </ul>
      <form class="form-inline my-2 my-lg-0">
        <li><a href="profile.html"><img src="../assets/img/user.jpg" class="img-sm mr-2">Admin</a></li>

      </form>

<body class="app" ng-controller="MainCtrl">

<!-- Main content -->
<main class="main">
  <div class="container">
    <div class="row mt-5 px-3 center-form">
      <div class="col-sm-6">
        <div class="card">
          <div class="card-content px-3 py-2">
            <div class="form-group">
              <label>Title</label>
              <input type="text" class="form-control" placeholder="Enter license title">
            </div>
            <div class="form-group">
              <label>Description</label>
              <textarea class="form-control" placeholder="Enter short description about license"></textarea>
            </div>
            <div class="form-group">
              <label>Features</label>
              <textarea class="form-control" placeholder="Enter features covered under license"></textarea>
            </div>
            <div class="form-group">
              <label>Total Users</label>
              <input type="number" class="form-control" placeholder="Enter number of users that can access">
            </div>
            <div class="form-group">
              <label>Enter Tags</label>
              <tags-input ng-model="tags"></tags-input>
            </div>
            <div class="form-group">
              <label>Addons</label>
              <input type="number" class="form-control" placeholder="Enter number of addons that will be downloadable">
            </div>
            <div class="form-group">
              <label>Price</label>
              <div class="input-group"> <span class="input-group-addon">$</span>
                <input type="price" class="form-control"  placeholder="Enter price of the License" >
              </div>
            </div>
          </div>
          <div class="card-footer">
            <button class="btn btn-primary float-right">Save License</button>
            <a href="#" class="pt-1">
            <button class="btn cancel-btn-form">Cancel</button>
            </a> </div>
        </div>
      </div>
    </div>
  </div>
</main>
<script src="../assets/js/popper.min.js"></script> 
<script src="../assets/js/jquery.min.js"></script> 
<script src="../assets/js/bootstrap.min.js"></script> 
<script src="../assets/js/app.js"></script> 
<script src="../assets/js/remodal.js"></script> 
<script src="../assets/js/angular.min.js"></script> 
<script src="../assets/js/ng-tags-input.js"></script> 
<script src="../assets/js/ngtag-app.js"></script>
</body>
</html>
