<!-- Main content -->
<main class="main">
<div class="container">
<div class="row mt-5 px-3  center-form">
  <div class="col-sm-6">
    <div class="card"> 
      <!-- <div class="card-header px-3">
							Company Information
						</div> -->
      <div class="card-content px-3 py-2">
        <div class="form-group">
          <label>Title</label>
          <input type="text" class="form-control" placeholder="Enter addon title" value="Image inserter">
        </div>
        <div class="form-group">
          <label>Description</label>
          <textarea class="form-control" placeholder="Enter short description about Addon features">Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris</textarea>
        </div>
        <div class="form-group">
          <label class="py-2 px-0">Application Type</label>
          <div>
            <div class="checkbox">
              <label for="word">
                <input type="checkbox" id="word" name="application" checked>
                MS Word</label>
            </div>
            <div class="checkbox">
              <label for="powerpoint">
                <input type="checkbox" id="powerpoint" name="application" checked>
                MS Powerpoint</label>
            </div>
            <div class="checkbox">
              <label for="excel">
                <input type="checkbox" id="excel" name="application" checked>
                MS Excel</label>
            </div>
            <div class="checkbox">
              <label for="outlook">
                <input type="checkbox" id="outlook" name="application" checked>
                MS Outlook</label>
            </div>
          </div>
        </div>
        <div class="form-group">
          <label>Icon</label>
          <input type="file" class="form-control">
        </div>
        <div class="form-group">
          <label>Price</label>
          <div class="input-group"> <span class="input-group-addon">$</span>
            <input type="price" class="form-control"  placeholder="Enter price of the addon" value="50">
          </div>
        </div>
        <div class="form-group">
          <label class="py-2 px-0">Category</label>
          <div>
            <div class="checkbox">
              <label for="branding">
                <input type="checkbox" id="branding" name="application" checked>
                Branding</label>
            </div>
            <div class="checkbox">
              <label for="grammar">
                <input type="checkbox" id="grammar" name="application">
                Grammar</label>
            </div>
            <div class="checkbox">
              <label for="Graphical">
                <input type="checkbox" id="Graphical" name="application">
                Graphical</label>
            </div>
            <div class="checkbox">
              <label for="visual">
                <input type="checkbox" id="visual" name="application" checked>
                Visual</label>
            </div>
          </div>
        </div>
      </div>
      <div class="card-footer">
        <button class="btn btn-primary float-right">Update Addon</button>
      </div>
    </div>
  </div>
</div>
</main>

<!-- Add person Modal start -->
<div class="remodal" data-remodal-id="add-person-modal" role="dialog" aria-labelledby="modal1Title" aria-describedby="share-modal">
  <button data-remodal-action="close" class="remodal-close" aria-label="Close"></button>
  <div class="remodal-header text-center py-3">
    <h4>Invite people</h4>
  </div>
  <div class="remodal-content">
    <div class="input-group mb-3 px-5"> <span class="input-group-addon"><i class="icon-envelope"></i></span>
      <input type="text" class="form-control" placeholder="Add multiple comma seperated email addresses">
    </div>
    <div class="form-group mb-3 px-5">
      <textarea class="form-control" placeholder="Add a personal message"></textarea>
    </div>
  </div>
  <div class="remodal-footer text-center">
    <button data-remodal-action="confirm" class="btn btn-primary">Send an invite</button>
  </div>
</div>
