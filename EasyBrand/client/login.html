<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Easy Brand</title>
<link href="../assets/css/font-awesome.min.css" rel="stylesheet">
<link href="../assets/css/simple-line-icons.css" rel="stylesheet">
<link href="../assets/css/style.css" rel="stylesheet">
</head>

<body class="app login ">
<div class="col-md-4 d-md-down-none ">
  <div class="sidebar">
    <h4>Branding collaboration cloud for professional teams</h4>
  </div>
</div>
<div class="col-md-8 col-sm-12">
  <p class="pull-right">Don't have an account? <a href="signup.html" class="btn">Get Started</a></p>
  <div class="vertical-center px-5">
    <div class="card">
      <div class="card-body"> <img src="../assets/img/logo-black.svg" class="logo mb-5">
        <h3>Sign in to Easy Brand</h3>
        <p class="text-muted">Enter your details below</p>
        <form action="market.html" method="get">
          <div class="input-group mb-3"> <span class="input-group-addon"><i class="icon-user"></i> </span>
            <input type="email" class="form-control" placeholder="Email address">
          </div>
          <div class="input-group mb-4"> <span class="input-group-addon"><i class="icon-lock"></i> </span>
            <input type="password" class="form-control" placeholder="Password">
          </div>
          <div class="input-group mb-4">
            <button type="submit" class="btn btn-primary px-5">Login</button>
            <button type="button" class="btn btn-secondary px-3 ml-5"><img src="../assets/img/microsoft.svg" class="px-2"> Login with Microsoft</button>
          </div>
          <div class="input-group mb-4"> <a href="forget.html">Forgot your password?</a> </div>
        </form>
      </div>
    </div>
  </div>
</div>
</body>
</html>
