<!-- Main content -->
<main class="main mb-5">

    <ol class="nav">

    <div class="row mt-5 px-3 center-form">
      <div class="col-sm-6">
        <div class="form-group center-align"> 
          <!-- <img src="../assets/img/blank-company.svg" class="company-logo"> --> 
          <img src="../assets/img/embrace-it.png" class="company-logo"> <a href="" class="btn btn-link btn-empty">Update</a> </div>
        <div class="form-group">
          <label>Company Name</label>
          <input type="text" class="form-control" placeholder="Enter your company name" value="Embrace IT">
        </div>
        <div class="form-group contact-form-msg">
          <label for="form_message">Address</label>
          <textarea id="form_message" name="message" class="form-controller" placeholder="Your Address" required data-error="Please,leave us a message" rows="2"></textarea>
          <div class="help-block with-errors"></div>
        </div>
        <div class="form-group">
          <label>City</label>
          <input type="text" class="form-control"  placeholder="Enter your city" value="BirkerÃ¸d">
        </div>
        <div class="form-group">
          <label>Zip Code</label>
          <input type="text" class="form-control" placeholder="Enter your zip code" value="3460">
        </div>
        <div class="form-group">
          <label>Country</label>
          <input type="text" class="form-control" placeholder="Country name" value="Denmark">
        </div>
        <div class="form-group">
          <label>Phone Number</label>
          <input id="phone" type="tel" class="form-control" name="phone" pattern="^\+375(\s+)?\(?(17|25|29|33|44)\)?(\s+)?[0-9]{3}-?[0-9]{2}-?[0-9]{2}$" // phones at Belarus required >
        </div>
        <div class="form-group">
          <label>URL</label>
          <input type="text" class="form-control" placeholder="Enter company URL" value="www.embrace-it.com">
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-sm btn-primary">Update Company</button>
        </div>
      </div>
    </div>
  </div>
</main>

</div>
