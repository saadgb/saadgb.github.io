<body class="app">

<!-- Main content -->

<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h1>Add new Fields</h1>
      <br>
    </div>
  </div>
</div>
<main class="main cc">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="btn-group">
			 <label class="mr-1">Data Type</label>
          <select class="custom-select">
			 
            <option selected >Select Data Type</option>
            <option value="1">Text</option>
            <option value="2">Number</option>
            <option value="3">Multi select</option>
          </select>
        </div>
		  
		  <div class="form-group mt-4">
          <label class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input">
            <span class="custom-control-indicator"></span> <span class="custom-control-description">Sender Profile</span> </label>
        </div>
      </div>
    </div>
    <br>
    <div class="row">
      <div class="col-md-12">
        <ul class="nav nav-tabs">
          <li class="nav-item"> <a class="nav-link active" href="#">Default</a> </li>
          <li class="nav-item"> <a class="nav-link" href="#">Danish</a> </li>
          <li class="nav-item"> <a class="nav-link" href="#">French</a> </li>
        </ul>
        <br>
      </div>
    </div>
  </div>
  <div class="container mb-5">
    <div class="row mt-1">
      <div class="col-sm-6 ">
        
        <div class="form-group">
          <label>Label</label>
          <input type="text" class="form-control" placeholder="Enter label name" >
        </div>
        <div class="form-group">
          <label>Default Value</label>
          <input type="email" class="form-control" placeholder="Enter default value">
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-sm btn-primary float-right">Save Field</button>
        </div>
      </div>
    </div>
  </div>
</main>
