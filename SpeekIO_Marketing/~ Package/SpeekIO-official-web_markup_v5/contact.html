    <section class="contact">
      <div class=" container mt-5 mb-3">
        <h1 class="text-center"><span class="text-primary">Contact </span>us</h1>
        <p class="text-center">Feel free to contact us and we will be happy to answer all your queries regarding SpeekIO</p>
      </div>
      <div class="container d-flex justify-content-center">
        <div class="signup-container ">
          <div class="card shadow">
            <div class="card-body">
              <form class="p-2">
                <div class="form-group">
                  <label for="InputCompanyName">Company Name</label>
                  <input type="text" class="form-control" id="InputCompany" aria-describedby="CompanyNameHelp" placeholder="Enter company name">
                </div>
                <div class="form-group">
                  <label for="InputName">Name</label>
                  <input type="text" class="form-control" id="InputName" aria-describedby="CompanyNameHelp" placeholder="Enter your name">
                </div>
                <div class="form-group">
                  <label for="InputCell">Phone</label>
                  <input type="text" class="form-control" id="InputCell" aria-describedby="InputCellHelp" placeholder="Enter your phone number">
                </div>
                <div class="form-group">
                  <label for="InputCell">Email</label>
                  <input type="email" class="form-control" id="InputEmail" aria-describedby="InputEmailHelp" placeholder="Enter your email id">
                </div>
                <div class="form-group">
                  <label for="FormControlTextarea1">Your Message</label>
                  <textarea class="form-control" id="FormControlTextarea1" rows="6"></textarea>
                </div>
                <button type="submit" class="btn btn-primary w-100">Send</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
